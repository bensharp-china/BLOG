    <script type="text/javascript">

function isempty(comp){
    if($("#"+comp).val()==='')
    {return true;}
    else{
        return false;
    }
}

    $(document).ready(function(){

      $('#loginsubmit').bind('click',function(){
      
 if(isempty('username')||isempty('password')){
          alert('请输入用户名或者密码');
        }else{

          $.get(ajaxdir+'/goonlogin',
          {username:$('#username').val().trim(),passwd:$('#password').val().trim()},
          function(data,status){
            if(data.userflag){
              $('#username').val('');
              $('#password').val('');
              alert('没有此用户或者用户名密码错误，请重新输入！')
            }else{
              window.location.replace(ajaxdir+'/index');
            }
           
          });


      }

      }) 
    });
    
 
    </script>
